<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        crossorigin="anonymous" />
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">

        <div class="card shadow mt-2">
            <div class="card-header p-3 h5">
                <i class="fa-solid fa-address-card"></i>
                Datos del Empleado
            </div>
            <div class="card-body">
                <form class="row g-2">
                    <div class="col-md">
                        <label for="" class="form-label">Ced.Indentidad</label>
                        <input type="text" class="form-control" id="id-text-identidad">
                    </div>
                    <div class="col-md-5 ">
                        <label for="" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="id-text-nombre">
                    </div>
                    <div class="col-md-5">
                        <label for="" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="id-text-apellido">
                    </div>
                    <div class="col-md-2">
                        <label for="" class="form-label">Genero</label>
                        <select class="form-select" id="id-select-genero">
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="id-date-fecha-nacimiento" placeholder="">
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Fecha de Ingreso</label>
                        <input type="date" class="form-control" id="id-fecha-ingreso">
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Salario</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="id-number-salario">
                        </div>
                    </div>
                    <fieldset class="mt-3">
                        <legend class="h5">Calculos</legend>
                        <div class="col-4 mt-1">
                            <div class="input-group">
                                <button type="button" class="btn btn-secondary" id="id-btn-calcular-edad">
                                    Calcular edad:
                                </button>
                                <input type="number" class="form-control" id="id-number-edad" name="edad" readonly>

                            </div>
                        </div>
                        <div class="col-4 mt-1">
                            <div class="input-group">
                                <button type="button" class="btn btn-secondary" id="id-btn-calcular-antiguedad">
                                    Calcular antiguedad:
                                </button>
                                <input type="number" class="form-control" id="id-number-antiguedad" name="antiguedad"
                                    readonly>

                            </div>
                        </div>
                        <div class="col-4 mt-1">
                            <div class="input-group">
                                <button type="button" class="btn btn-secondary" id="id-btn-calcular-prestaciones">
                                    Calcular prestaciones:
                                </button>
                                <input type="number" class="form-control" id="id-number-prestaciones"
                                    name="prestaciones" readonly>

                            </div>
                        </div>

                        <div class="col-4 mt-1">
                            <div class="input-group">
                                <button type="button" class="btn btn-secondary" id="id-btn-calcular-?">
                                    Calcular ?:
                                </button>
                                <input type="number" class="form-control" id="id-number-?" name="?" readonly>

                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="card-footer p-2">
                <button type="button" class="btn btn-success" id="id-btn-agregar">
                    <i class="fa-solid fa-circle-plus"></i>
                    Agregar Empleado
                </button>
                <button type="button" class="btn btn-primary" id="id-btn-buscar">Buscar</button>
            </div>
        </div>

        <div class="card shadow mt-2 p-0">
            <div class="card-header p-3 h5">
                <i class="fa-solid fa-rectangle-list"></i> Listado de empleados
            </div>
            <div class="card-body p-0">
                <table class="table table-striped table-hover" id="id-table-empleados">
                    <thead class="bg-secondary text-white">
                        <tr>
                            <th>Codigo</th>
                            <th>Nombres</th>
                            <th>Genero</th>
                            <th>F.Nacimiento</th>
                            <th>F.Ingreso</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="./app.js" type="module"></script>
</body>

</html>
